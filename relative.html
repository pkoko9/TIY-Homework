<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Static Example</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
</head>

<body>

	<div class="text">The 3 colored boxes below are presented in a static position, which is a default position of every HTML element.  Static elements exist in the normal flow of a document and do not accept box offset properties.  Usually, they are overwritten by relative or absolute values.</div>
		<!--Red box in static position-->
		<div class="red">Red Box</div>
		<!--Green box in static position-->
		<div class="offset">GreenBox</div>
		<!--Blue box in static position-->
		<div class="blue">Blue Box</div>	
</body>
</html>
